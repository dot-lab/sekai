  <div class="post-content">
    <p>「もう会えない」のか「もう会わない」のか</p>

<p>去年の12月「もう会えない気がする」と私は言った
彼は「またすぐに会える」と言った</p>

<p>結果的に,私の言葉に間違いはなかった
でも正解というわけでもないような気がする</p>

<p>「もう会えない」のか「もう会わない」のか</p>

<p>どっちでもいいような気もするけれど
なんとなく,どことなく,違う気がするなあ</p>
