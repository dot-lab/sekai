    <p>意図的に,思考を止める</p>

<p>これ以上考えたら,ドツボにハマるのは分かってる そして,これ以上考えることに意味はない</p>

<p>無駄なもの,不要なものを持っていける余裕は,私にはない それは誰しも同じこと</p>

<p>ただ,私にとって不要なものが 他の誰かにとっては必要なのかもしれないけれど</p>
